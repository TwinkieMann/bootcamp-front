<div class="container">
  <h1 class="text-center mt-4 mb-4">Listado de ofertas</h1>
  <table class="table table-bordered table-hover table-striped">
    <thead class="bg-primary text-white">
      <th>TÃ­tulo</th>
      <th>Detalle</th>
      <th>% Descuento</th>
      <th>Fecha de caducidad</th>
    </thead>
    <tbody>
      <tr *ngFor="let oferta of ofertas; let i = index;">
        <td>{{oferta.titulo}}</td>
        <td>{{oferta.detalle}}</td>
        <td>{{oferta.descuento}}</td>
        <td>{{oferta.caducidad}}</td>
        <td><a routerLink="/owners/{{i}}" routerLinkActive="active">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
